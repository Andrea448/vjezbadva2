    <h1>Jedan dan života</h1>
    <p>Ja bi dao sve na svijetu</p>
    <p>Da sam opet u svom kraju</p>
    <p>Tamo znadem dobre ljude</p>
    <p>A i mene svi poznaju</p>
    <p>Pa da Bog da, da se vratim</p>
    <p>Makar samo jedan dan</p>
    <p>Dugo je u mojoj duši</p>
    <p>Osmjeh bio zaključan</p>
